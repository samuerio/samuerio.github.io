                <figure class="highlight"><table><tr><td class="code"><pre><span class="line">function addURLParam(url,name,value)&#123;</span><br><span class="line">    url += (url.indexOf('?') == -1) ? '?' : '&amp;';</span><br><span class="line">    url += encodeURIComponent(name) + '=' + encodeURIComponent(value);//必须</span><br><span class="line">    return url;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var xhr = new XMLHttpRequest();//不建议重用XHR对象</span><br><span class="line">//xhr状态改变事件准备</span><br><span class="line">xhr.onreadystatechange = function()&#123;</span><br><span class="line">    if(4 === xhr.readyState)&#123;//已收到全部响应数据，而且可以在客户端使用了(XMLHttpRequest对象状态的说明)</span><br><span class="line">        if(xhr.status === 200 || xhr.status === 304)&#123;//响应Http状态的说明，成功返回的标识：200/304</span><br><span class="line">            //收到服务器的响应后，响应数据会自动填充XHR对象的属性</span><br><span class="line">            alert(xhr.responseText);</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            alert('Request was unsuccessful: '+xhr.statusText+xhr.status);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">var url = 'exmple.php';</span><br><span class="line">addURLParam(url,'userName','Zhe');</span><br><span class="line">addURLParam(url,'password','111111');</span><br><span class="line">xhr.open(‘get',url,false);//此时并未发送，而只是启动一个请求以备发送</span><br><span class="line">xhr.send(null);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>这里值得注意的问题是URL上QueryString的编码问题，查询字符串中每个参数的名称和值<br>都必须使用encodeURIComponent进行编码，才能放到URL的末尾,并且使用&amp;分隔！</p>
<p>下面是“ajax模拟表单提交”的例子</p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> xhr = <span class="keyword">new</span> XMLHttpRequest();</span><br><span class="line">xhr.onreadystatechange = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="number">4</span> === xhr.readyState)&#123;</span><br><span class="line">        <span class="keyword">if</span>(xhr.status === <span class="number">200</span> || xhr.status === <span class="number">304</span>)&#123;</span><br><span class="line">            alert(xhr.responseText);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            alert(<span class="string">'Request was unsuccessful: '</span>+xhr.statusText+xhr.status);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">xhr.open(<span class="string">'post'</span>,<span class="string">'postexample.php'</span>,<span class="literal">true</span>);</span><br><span class="line">xhr.setRequestHeader(<span class="string">'Content-Type'</span>,<span class="string">'application/x-www-form-urlencoded'</span>);</span><br><span class="line">xhr.send($(<span class="string">"#user-info"</span>).serialize(form));<span class="comment">//发送表单序列化后的字符串</span></span><br></pre></td></tr></table></figure>
