<p>参考线是保持不动的</p>
</blockquote>
<p><img src="http://ww4.sinaimg.cn/large/8b826b79jw1f1vcf9d4gag20fg0dsjrh.gif" alt=""></p>
<p><code>margin-top</code>、<code>margin-left</code>是以外元素为参考线，<code>margin-right</code>、<code>margin-bottom</code>则以元素本身为参考线。</p>
<p>负margin在一定程度上可以替代「relative」「absolute」达到一定的布局效果。<br><a id="more"></a></p>
