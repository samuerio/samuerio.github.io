                     <h3 id="事件监听程序"><a href="#事件监听程序" class="headerlink" title="事件监听程序"></a>事件监听程序</h3><p>JS原生的添加事件监听程序的方式有两种，一种是简单粗暴地对属性赋值，另外一种是调用函数addEventListener。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">dom.onclick</span><br><span class="line">dom.addEventListener([<span class="built_in">String</span>] eventType,[EventListener|<span class="built_in">Function</span>] listener,[boolean] useCapture = <span class="literal">false</span>)</span><br><span class="line"><span class="comment">//第三个参数决定调用监听程序的阶段「捕获阶段/冒泡阶段」,默认为「冒泡阶段」</span></span><br></pre></td></tr></table></figure>
<p>相对第一种方式而言，第二种方式更加灵活：可以添加多个处理程序，而且也可以移除事件处理程序。</p>
